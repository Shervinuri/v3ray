<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Clickable Area</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image:url(https://i.ibb.co/6JXcCR84/x.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .clickable-area {
            position: absolute;
            /* مقادیر دقیق‌تر برای صفحه موبایل روی میز */
            top: 57.6%;   /* جابجا شد تا مرکز موبایل باشه */
            left: 52.9%;  /* جابجا شد تا مرکز موبایل باشه */
            width: 12.2%; /* عرض موبایل */
            height: 24.7%;/* ارتفاع موبایل */
            transform: translate(-50%, -50%);
            cursor: pointer;
            border: 2px dashed red; /* جهت تست */
            box-sizing: border-box;
            z-index: 2;
        }
        .clickable-area:hover {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <a href="https://ce.yebekhe.workers.dev" target="_blank">
        <div class="clickable-area"></div>
    </a>
</body>
</html>
