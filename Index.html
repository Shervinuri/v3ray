<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر لینک اشتراک V2Ray</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 15px;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 1rem;
            text-align: left;
            direction: ltr;
        }

        textarea:focus, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #a9a9a9;
            cursor: not-allowed;
        }

        #downloadButton {
            background-color: #2ecc71;
            margin-top: 15px;
        }

        #downloadButton:hover {
            background-color: #27ae60;
        }

        .hidden {
            display: none;
        }

        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ویرایشگر لینک اشتراک (Subscription)</h1>
        <p>لینک‌های اشتراک خود را در کادر زیر وارد کنید (هر لینک در یک خط جدا).</p>
        
        <textarea id="subLinksInput" rows="8" placeholder="اینجا لینک‌های اشتراک را وارد کنید..."></textarea>
        
        <p>یک نام جدید برای همه کانفیگ‌ها انتخاب کنید.</p>
        <input type="text" id="newNameInput" placeholder="نام جدید (مثلا: MyServer)">
        
        <button id="processButton">شروع پردازش</button>
        
        <div id="loader" class="hidden"></div>
        
        <button id="downloadButton" class="hidden">دانلود فایل کانفیگ جدید</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const subLinksInput = document.getElementById('subLinksInput');
            const newNameInput = document.getElementById('newNameInput');
            const processButton = document.getElementById('processButton');
            const loader = document.getElementById('loader');
            const downloadButton = document.getElementById('downloadButton');

            let finalSubscriptionContent = '';

            processButton.addEventListener('click', async () => {
                const subLinks = subLinksInput.value.trim().split('\n').filter(link => link.trim() !== '');
                const newName = newNameInput.value.trim();

                if (subLinks.length === 0) {
                    alert('لطفاً حداقل یک لینک اشتراک وارد کنید.');
                    return;
                }
                if (!newName) {
                    alert('لطفاً یک نام جدید برای کانفیگ‌ها وارد کنید.');
                    return;
                }

                // Reset UI
                loader.classList.remove('hidden');
                downloadButton.classList.add('hidden');
                processButton.disabled = true;
                let allProcessedConfigs = [];

                try {
                    for (const link of subLinks) {
                        try {
                            // Using a CORS proxy to fetch subscription links
                            const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(link)}`);
                            if (!response.ok) {
                                console.warn(`Could not fetch link: ${link}`);
                                continue;
                            }

                            const data = await response.text();
                            // First, try to decode as Base64. If it fails, assume it's plain text.
                            let decodedData;
                            try {
                                decodedData = atob(data);
                            } catch (e) {
                                decodedData = data;
                            }
                            
                            const configs = decodedData.split(/[\n\r]+/).filter(c => c.trim() !== '');
                            
                            for (const config of configs) {
                                let processedConfig = null;
                                if (config.startsWith('vmess://')) {
                                    processedConfig = processVmess(config, newName);
                                } else if (config.startsWith('vless://')) {
                                    processedConfig = processVless(config, newName);
                                } else if (config.startsWith('ss://')) {
                                    processedConfig = processShadowsocks(config, newName);
                                }
                                
                                if (processedConfig) {
                                    allProcessedConfigs.push(processedConfig);
                                }
                            }
                        } catch (error) {
                            console.error(`Error processing link: ${link}`, error);
                        }
                    }
                    
                    if (allProcessedConfigs.length > 0) {
                        // Join all configs and Base64 encode the final result for the new subscription
                        finalSubscriptionContent = btoa(allProcessedConfigs.join('\n'));
                        downloadButton.classList.remove('hidden');
                    } else {
                        alert('هیچ کانفیگ معتبری (Vmess, Vless, SS) در لینک‌های ورودی پیدا نشد.');
                    }

                } catch (e) {
                    alert('یک خطای کلی رخ داد. کنسول مرورگر را برای جزئیات بیشتر بررسی کنید.');
                    console.error(e);
                } finally {
                    // Re-enable UI
                    loader.classList.add('hidden');
                    processButton.disabled = false;
                }
            });

            downloadButton.addEventListener('click', () => {
                const finalName = newNameInput.value.trim() || 'new-subscription';
                const blob = new Blob([finalSubscriptionContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${finalName}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            function processVmess(config, newName) {
                try {
                    const base64Part = config.replace('vmess://', '');
                    const decodedJson = atob(base64Part);
                    const vmessObj = JSON.parse(decodedJson);
                    vmessObj.ps = newName; // Change the name
                    const newJson = JSON.stringify(vmessObj);
                    return 'vmess://' + btoa(newJson);
                } catch (e) {
                    console.error('Failed to process Vmess config:', config, e);
                    return null;
                }
            }

            function processVless(config, newName) {
                try {
                    const url = new URL(config);
                    url.hash = encodeURIComponent(newName);
                    return url.toString();
                } catch (e) {
                    console.error('Failed to process Vless config:', config, e);
                    return null;
                }
            }

            function processShadowsocks(config, newName) {
                try {
                    const url = new URL(config);
                    url.hash = encodeURIComponent(newName);
                    return url.toString();
                } catch (e) {
                    console.error('Failed to process Shadowsocks config:', config, e);
                    return null;
                }
            }
        });
    </script>
</body>
</html>
